<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Cadastro</title>
</head>
<body>
    <h2>CADASTRO</h2>
    <form >
        <div>
        <label for="n">Nome:</label>
        <input type="text" id="n">
        </div>

        <br>

        <div>
            <label for="e">Email:</label>
        <input type="email" id="e">
        <label for="p"> - Senha:</label>
        <input type="password" id="p">
        </div>
        
        <br>

        <div>
            <label for="d">Data de nascimento:</label>
        <input type="date" id="d">
        <label for="f"> - Foto:</label>
        <input type="file" id="f">
        </div>
        
        <br>

        <div>
            <label for="nac">Nacionalidade:</label>
        <select name="Nacionalidade" id="nac">
            <option value="Brasileiro(a)">Brasileiro(a)</option>
            <option value="Russo(a)">Russo(a)</option>
            <option value="Mexicano(a)">Mexicano(a)</option>
            <option value="Americano(a)">Americano(a)</option>
        </select>
        
                - Gênero:
            <label for="feminino">F</label>
            <input type="radio" name="feminino" id="feminino">
            <label for="masculino">M</label>
            <input type="radio" name="masculino" id="masculino">
            </div>
            
            <br>

            <div>
              Suas principais qualidades:
            <br>
            <label for="Intel">Inteligência</label>
            <input type="radio" name="Inteligência" id="Intel">
            <label for="Resiliência"> | Resiliência</label>
            <input type="radio" name="Resiliência" id="Resiliência">
            <label for="PrepFis"> | Preparo Físico</label>
            <input type="radio" name="Preparo Físico" id="PrepFis">
            <label for="Educ"> | Educação</label>
            <input type="radio" name="Educação" id="Educ">
            </div>
            <br>
            <div>
               <textarea name="caixa" id="bigbox" cols="30" rows="10" placeholder="Digite informações adicionais..."></textarea>
            </div>
            <div>
                <input type="submit" value="Cadastrar"> 
            </div>
             
            

    </form>
</body>
</html>
