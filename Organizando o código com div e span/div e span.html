<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Div e span</title>
</head>
<body>
    <h1>Galáxias</h1>
    <div>
        <p>Galáxia <span style="background-color: blue;">Andrômeda</span></p> 
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Vento</p>
    </div>
</body>
</html>
